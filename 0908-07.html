<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명탐정 코난</title>
    <style>
        body {text-align: center;}
        img {width: 300px; height: 300px; border-radius: 50%;}
    </style>
</head>
<body>
    <h1><명탐정 코난의 등장인물 : 코난></h1>
    <img src="images/명탐정코난.jpg" alt="명탐정코난" onclick="zzz1()">
    <p id="p1"></p>
    <img src="images/코난1.jpeg" alt="명탐정코난" onclick="zzz2()">
    <p id="p2"></p>
    <img src="images/괴도키드.jpg" alt="명탐정코난" onclick="zzz3()">
    <p id="p3"></p>
    <script>
        function zzz1() {
            document.getElementById('p1').innerHTML='코난은 고등학생 쿠도 신이치가 모종의 사건으로 인해 어린아이로 변한 존재이다. 검은 조직의 거래 현장을 보게 되어 5살의 몸으로 변하게 되었다. 현재는 미란이의 아빠인 유명한의 탐정 사무소에서 사건을 해결하고 있다.' ;
        }
         function zzz2() {
            document.getElementById('p2').innerHTML='해당 이미지는 코난이 목소리 변조기를 사용하여 사건을 추리하는 장면이다. 브라운 박사님의 발명품을 사용하여 추리에 도움을 얻고 있다. *브라운 박사님은 코난의 정체를 알고 있다.' ;
        }  
        function zzz3() {
            document.getElementById('p3').innerHTML='괴도 키드는 코난이 노리는 도둑이자 쌍둥이 친척이다...*스포주의' ;
        }
    </script>
</body>
</html>
